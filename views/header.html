<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <!-- Bootstrap, latest compiled and minified CSS -->

      <![endif]-->

      <!-- KindEditor -->
      <script charset="utf-8" src="/kindeditor/kindeditor-all-min.js"></script>

      <link rel="stylesheet" href="/stylesheets/style.css">
      <script src="/javascripts/script.js"></script>

   <body>
      <div id="wrap">
         <div id="main">
            <header>
               <!-- Bootstrap style navigation bar -->
               <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                  <div class="navbar-header">
            	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                     </button> <a class="navbar-brand" href="/">谈笑风生</a>
                  </div>
                  <div class="collapse navbar-collapse header-margin" id="1">
         	         <ul class="nav navbar-nav">
                  	   <li><a href="/">home</a></li>
                  		<li><a href="/archive">archive</a></li>
                        <li><a href="/tags">tags</a></li>
                  	</ul>
                  	<ul class="nav navbar-nav navbar-right">
                        <% if (user) { %>
                  			<li><a href="/post">post</a></li>
                           <li><a href="/logout">logout</a></li>
                        <% } else { %>
                           <li><a href="/login">login</a></li>
                           <li><a href="/reg">register</a></li>
                        <% } %>
                  	</ul>
                  </div>
               </nav>
               <h1><%= title %></h1>
               <hr />
               <span class="random">一个人的命运，当然要靠自我奋斗，同时也要考虑历史的行程</span>
            </header>

            <!-- show the success or error message -->
            <div class="header-info">
               <% if (success) { %>
         			<div class="alert alert-dismissable alert-success">
         			<h4><%= success %></h4>
                  </div>
               <% } %>
               <% if (error) { %>
                  <div class="alert alert-dismissable alert-danger">
                     <h4><%= error %></h4>
                  </div>
               <% } %>
            </div>
